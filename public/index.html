<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=location_on" />
    
</head>

<body>
    <div class="container">

        <div class="weatherContainer">
            <div class="search-box">
                <input type="text grey" placeholder="search-city" id="city">
                <button class="bg-blue-700 px-4 py-2 mx-2 rounded-full absolute right-4 top-6 bottom-6"> Button </button>
            </div>

            <div class="weatherInfo">
                <div class="current-weather">
                    <div class="location">
                        <span class="material-symbols-outlined">location_on</span>
                        <h1 class="country-city text-xl font-bold">Jakarta,</h1>
                        <h4 class="current-date font-medium text-gray-700">Sunday, 05 Jan 2024</h4>
                    </div>
                </div>
            </div>

            <div class="weatherSummary">
                <img src="/public/Image/sun.png" alt="">
                <div class="weather-summary-info">
                    <h1 class="temp-info text-4xl font-bold text-blue-700">29 °C</h1>
                    <h4 class="condition-info text-2xl font-semibold py-2">Clouds</h4>
                </div>
            </div>

            <div class="weatherCondition">
                <div class="condition-info">
                    <div class="humidity">
                        <span class="material-symbols-outlined">location_on</span>
                        <h1 class="humidity text-xl font-bold">64 %</h1>
                        <h4 class="humiditt-info font-medium">Humidity</h4>
                    </div>

                    <div class="wind">
                        <span class="material-symbols-outlined">location_on</span>
                        <h1 class="wind text-xl font-bold">5 km/h</h1>
                        <h4 class="wind-info font-medium">Wind</h4>
                    </div>

                    <div class="temp">
                        <span class="material-symbols-outlined">location_on</span>
                        <h1 class="temp text-xl font-bold">29 °C</h1>
                        <h4 class="temp-info font-medium">Temp</h4>
                    </div>

                    
                </div>
            </div>

        </div>



    </div>
</body>

</html>
